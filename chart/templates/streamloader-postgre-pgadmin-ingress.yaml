apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamloader-postgre-pgamin
  namespace: {{ .Release.Namespace }}
spec:
  tls:
    - hosts:
        - {{ .Values.streamloaderPostgreUrl }}
  rules:
    - host: {{ .Values.streamloaderPostgreUrl }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: streamloader-postgre-pgamin
                port:
                  number: 80
